---

- block:
    - name: define | Reset all internal vars
      set_fact:
        _apt_repositories: []
        _apt_repositories_prefs: []
        _apt_preferences: []

    - name: apt defaults
      set_fact:
        _apt_defaults: >-
          {{ _apt_defaults | combine(
                { item : def_item }
              )
          }}
      vars:
        def_item: >-
          {{  { 'apt_suite' : item
              , 'apt_target_release_priority' : default_apt_target_release_priority
              , 'apt_mirror' : default_apt_mirror
              , 'apt_repositories' : default_apt_repositories
              , 'apt_preferences' : default_apt_preferences
              }
          }}
        _apt_suite: "{{ item }}"
      loop:
        - 'debian_6'
        - 'debian_7'

    - name: Bleeeeeeeeee
      debug:
        var: _apt_defaults

    - name: Nahuy
      assert:
        that:
          - 2 == 1

    - name: define | Define apt repositories list
      set_fact:
        _apt_repositories: >-
          {{ _apt_repositories
              + [ def_item | combine(item) ]
              + ( [ def_item_src | combine(item) ]
                    if item.add_src | default(apt_add_src)
                    else [] )
          }}
      vars:
        def_item: >-
          {{  { 'type'        : 'deb'
              , 'url'         : apt_mirror
              , 'dist'        : apt_suite
              , 'components'  : apt_components
              , 'trusted'     : false
              }
          }}
        def_item_src: >-
          {{ def_item | combine({'type': 'deb-src'}) }}
      loop: "{{ apt_repositories }}"

    - name: define | Extract apt repository preferences
      set_fact:
        _apt_repositories_prefs: >-
          {{  _apt_repositories_prefs
                + [ item | combine(
                      { 'pkgs'    : '*'
                      , 'comment' : "Generated for '" + item.dist + "'"
                                      + " from source '" + item.url + "'"
                      })
                  ]
          }}
      loop: >-
        {{ _apt_repositories
              | selectattr('type', 'equalto', 'deb')
              | selectattr('pin', 'defined')
              | list
        }}

    - name: define | Define apt preferences list
      set_fact:
        _apt_preferences: >-
          {{ _apt_preferences
              + [ def_item | combine(item) ]
          }}
      vars:
        # If underscore should be treated as word delimiter in 'n=' value, use
        # '([a-zA-Z0-9]+[-_])*' regex instead of '(\w+\W)*' below.
        def_item: >-
          {{  { 'pkgs'  : '*'
              , 'pin_priority' :
                  [ apt_target_release_priority | int
                  , (600 if item.pin
                          | regex_search(' n=(\w+\W)*' + real_ansible_distribution_release + '(\W\w+)*(, |$)')
                          is not none
                      else 100)
                  ] | min
              }
          }}
      loop: "{{ apt_preferences + _apt_repositories_prefs }}"

    - name: define | Show apt repositories
      debug:
        var: _apt_repositories
    - name: define | Show apt preferences
      debug:
        var: _apt_preferences

